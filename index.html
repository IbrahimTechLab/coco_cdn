<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Media CDN - Coco Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    .link {
      margin-top: 8px;
      word-break: break-all;
      font-size: 12px;
      color: #38bdf8;
    }

    button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #38bdf8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ“¦ Coco Design Videos</h1>
<p>Copie les liens ci-dessous pour utiliser les vidÃ©os dans tes apps.</p>

<div class="media-container" id="mediaContainer"></div>

<script>
  // âš ï¸ CHANGE ceci avec ton vrai repo GitHub Pages (ou ton CDN)
  const BASE_URL = "https://ibrahimtechlab.github.io/coco_cdn/mp4_videos/";

  const videos = [
    "00557.mp4",
    "00561.mp4",
    "00564.mp4",
    "00574.mp4",
    "00582.mp4",
    "00585.mp4",
    "00589.mp4",
    "00593.mp4",
    "00598.mp4",
    "00615.mp4",
    "00616.mp4",
    "00624.mp4",
    "00627.mp4",
    "00634.mp4",
    "00636.mp4",
    "00639.mp4"
  ];

  const container = document.getElementById("mediaContainer");

  function copyLink(link) {
    navigator.clipboard.writeText(link);
    alert("Lien copiÃ© !");
  }

  videos.forEach(file => {
    const url = BASE_URL + file;

    const card = document.createElement("div");
    card.className = "card";

    const video = document.createElement("video");
    video.src = url;
    video.controls = true;

    const link = document.createElement("div");
    link.className = "link";
    link.innerText = url;

    const btn = document.createElement("button");
    btn.innerText = "Copier le lien";
    btn.onclick = () => copyLink(url);

    card.appendChild(video);
    card.appendChild(link);
    card.appendChild(btn);

    container.appendChild(card);
  });
</script>

</body>
</html>
