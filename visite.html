<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visite immersive â€“ COCO DESIGN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; }
    #pano { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    /* UI Glassmorphism */
    .visite-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; /* Laisse passer les clics vers le panorama */
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 30px; box-sizing: border-box;
    }

    .visite-header, .visite-navigation, .visite-controls { pointer-events: auto; }

    /* Header de la visite */
    .visite-header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 25px; border-radius: 50px;
      display: inline-flex; align-items: center; gap: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      align-self: flex-start;
    }
    .visite-logo { height: 30px; filter: brightness(0) invert(1); }
    .visite-title { color: white; font-family: 'Playfair Display', serif; font-size: 1.2rem; }

    /* Barre de navigation basse */
    .visite-navigation {
      align-self: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      padding: 10px; border-radius: 100px;
      display: flex; gap: 10px; border: 1px solid rgba(255,255,255,0.1);
    }
    .visite-navigation button {
      background: transparent; border: none; color: white;
      padding: 12px 25px; border-radius: 50px; cursor: pointer;
      font-weight: 500; transition: 0.3s;
    }
    .visite-navigation button:hover, .visite-navigation button.active {
      background: #d4a373; color: white;
    }

    /* ContrÃ´les latÃ©raux */
    .visite-controls { align-self: flex-end; display: flex; gap: 15px; }
    .btn-ctrl {
      background: rgba(255,255,255,0.9); border: none; padding: 12px 20px;
      border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-exit { background: #5d4037; color: white; text-decoration: none; }
    .btn-ctrl:hover { transform: scale(1.05); }

    /* Mobile */
    @media (max-width: 600px) {
      .visite-navigation { flex-direction: column; border-radius: 20px; }
      .visite-header { padding: 10px 15px; }
    }
  </style>
</head>
<body>

<div id="pano"></div>

<div class="visite-ui">
  <div class="visite-header">
    <img src="./assests/logo.jpeg" alt="COCO DESIGN" class="visite-logo">
    <span class="visite-title">ExpÃ©rience Virtuelle</span>
  </div>

  <div class="visite-navigation">
    <button data-scene="hall" class="active">L'EntrÃ©e</button>
    <button data-scene="tableaux">Galerie Tableaux</button>
    <button data-scene="mobilier">Showroom Mobilier</button>
  </div>

  <div class="visite-controls">
    <button id="audioToggle" class="btn-ctrl">ðŸ”Š Narration</button>
    <a href="index.html" class="btn-ctrl btn-exit">Quitter l'immersion</a>
  </div>
</div>

<script src="libs/marzipano.js"></script>
<script src="libs/howler.min.js"></script>
<script type="module" src="js/visite.js"></script>

</body>
</html>
