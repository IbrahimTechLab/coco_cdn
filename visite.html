<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Visite immersive â€“ COCO DESIGN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* VIDEO FULLSCREEN */
#videoContainer {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: black;
}

#videoPlayer {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* UI overlay */
.visite-ui {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  pointer-events: none;
}

.visite-header,
.visite-navigation,
.visite-controls {
  pointer-events: auto;
}

/* Header */
.visite-header {
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  padding: 10px 20px;
  border-radius: 50px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.visite-logo {
  height: 28px;
}

.visite-title {
  color: white;
  font-family: 'Playfair Display', serif;
}

/* Navigation */
.visite-navigation {
  align-self: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding: 8px;
  border-radius: 50px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center;
}

.visite-navigation button {
  background: transparent;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 30px;
  cursor: pointer;
}

.visite-navigation button.active {
  background: #d4a373;
}

/* Controls */
.visite-controls {
  align-self: flex-end;
  display: flex;
  gap: 10px;
}

.btn-ctrl {
  background: rgba(255,255,255,0.9);
  border: none;
  padding: 10px 18px;
  border-radius: 30px;
  cursor: pointer;
}

.btn-exit {
  background: #5d4037;
  color: white;
  text-decoration: none;
}

/* Scene title */
.scene-title {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 1.2rem;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 20px;
}

/* Mobile */
@media (max-width:600px){

.visite-navigation{
  flex-direction: column;
  border-radius: 20px;
}

.scene-title{
  bottom: 130px;
  font-size: 1rem;
}

}

</style>

</head>
<body>

<div id="videoContainer">
  <video id="videoPlayer" autoplay muted playsinline></video>
</div>

<div class="visite-ui">

  <div class="visite-header">
    <img src="./assets/logo.jpeg" class="visite-logo">
    <span class="visite-title">Visite immersive</span>
  </div>

  <div class="visite-navigation" id="sceneButtons">
  </div>

  <div class="visite-controls">
    <button id="muteBtn" class="btn-ctrl">ðŸ”Š Son</button>
    <a href="index.html" class="btn-ctrl btn-exit">Quitter</a>
  </div>

</div>

<div id="sceneTitle" class="scene-title"></div>

<script type="module" src="./js/visite.js"></script>

</body>
</html>
